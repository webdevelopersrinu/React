    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
      }
      .container {
        width: 100%;
        height: auto;
      }
      .header {
        background: linear-gradient(to bottom, #0ab1e6, rgba(255, 0, 0, 0));
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
        /* position: sticky;
        top: 0;
        right: 0; */
      }
      .logo {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 12px 24px;
        width: 20%;
      }
      .title {
        text-transform: capitalize;
        color: #234f80;
        font-size: 21px;
        text-wrap: nowrap;
      }

      /* autn section */
      .btn {
        color: #c0edfb;
        background: linear-gradient(to bottom, #0ab1e6, #234f80);
        padding: 6px 12px;
        margin-right: 12px;
        text-transform: capitalize;
        font-weight: 700;
        font-size: 18px;
        border: none;
        cursor: pointer;
        border-radius: 21px;
      }
      /* filter-content */
      .filter-content {
        display: flex;
        align-items: center;
        flex-direction: column;
      }
      .filter-title {
        font-size: 21px;
        color: #234f80;
        text-transform: capitalize;
      }
      .sort-content {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        padding: 7px 14px;
        text-transform: capitalize;
        flex-wrap: wrap;
      }
      .sort-content span {
        color: #c0edfb;
        background: linear-gradient(to bottom, #0ab1e6, #234f80);
        padding: 6px 12px;
        margin: 3px 6px;
        text-transform: capitalize;
        font-weight: 700;
        font-size: 15px;
        border: none;
        border-radius: 21px;
        cursor: pointer;
        user-select: none;
        flex-wrap: wrap;
      }
      .card-section {
        padding: 7px 14px;
        width: 100%;
        display: flex;
        align-items: center;
        flex-wrap: wrap;
        gap: 12px;
      }
      .card {
        width: 300px;
        max-width: 300px;
        background-color: #234f80;
        display: flex;
        align-items: center;
        flex-direction: column;
        justify-content: center;
        border-radius: 24px;
        padding: 6px 3px;
        color: #c0edfb;
        position: relative;
        /* z-index: -1; */
      }
      .heard-image {
        position: absolute;
        right: 20px;
        top: 20px;
      }
      #inner {
        opacity: 0;
        transition: all 0.3s;
      }
      #inner:hover {
        opacity: 1;
      }
      .card-img {
        width: 98%;
        background: linear-gradient(to bottom, #0ab1e6, #234f80);
        border-radius: 18px;
        height: 300px;
      }
      .card-img img {
        width: 100%;
        object-fit: cover;
      }
      .card-text {
        padding: 6px 12px;
        color: #c0edfb;
      }
      .title-text {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        width: 95%;
        max-width: 95%;
        padding: 12px 0;
        font-size: 18px;
      }
      .dedescription-text {
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 4;
        overflow: hidden;
        text-overflow: ellipsis;
        height: calc(1.2em * 4); /* Adjust as needed */
        max-height: calc(1.2em * 4);
        line-height: 1.2em; /* Ensure line height matches the calculation */
        text-transform: capitalize;
      }
      .rating {
        width: 18px;
        color: #0ab1e6;
        display: inline-block;
      }
      .rating-section {
        display: flex;
        width: 100%;
        padding: 6px 12px;
        gap: 12px;
      }
      .rating-section span {
        font-size: 19px;
      }
      .rating-icons {
        display: flex;
        align-items: center;
        gap: 6px;
      }
      .price-and-count-section {
        display: flex;
        align-items: center;
        width: 100%;
        justify-content: space-between;
        padding: 2px 12px;
      }
      .price {
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .old-price {
        text-decoration: line-through;
        color: #c0edfbac;
        font-size: 18px;
      }
      .new-price {
        font-size: 25px;
        padding-left: 8px;
      }
      .counetr {
        display: flex;
        align-items: center;
        gap: 6px;
        user-select: none;
        padding: 8px 16px;
      }
      .count {
        font-size: 21px;
        background: transparent;
        border: none;
        color: #c0edfb;
        margin: 0 5px;
      }
      .add-to-card-section {
        width: 100%;
        margin-top: 6px;
      }
      .add-to-card-section .btn {
        width: 100%;
      }
      .no-data {
        text-align: center;
        color: #234f80;
        font-size: 29px;
        font-weight: 900;
        width: 100%;
        text-transform: capitalize;
      }
      #reset {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #search-data{
        padding: 6px 32px;
        width: 100%;
        border: none;
        background: linear-gradient(to bottom, #0ab1e6, #234f80);
        outline: none;
        color: #c0edfb;
        font-size: 17px;
        border-radius: 14px;
      }
      #search-data::placeholder{
        color: #c0edfb;
        font-size: 15px;
        font-weight: 700;
      }
      @media screen and (max-width: 446px) {
        .header .btn {
          display: none;
        }
        .card {
          width: 100%;
          max-width: 100%;
        }
      }
    </style>
  </head>

      function Rating({ rating }) {
        return rating <= 0.9 ? (
          <>
            <img className="rating" src="./image/half-star.svg" />
            <img className="rating" src="./image/star-empty.svg" />
            <img className="rating" src="./image/star-empty.svg" />
            <img className="rating" src="./image/star-empty.svg" />
            <img className="rating" src="./image/star-empty.svg" />
          </>
        ) : rating === 1 ? (
          <>
            <img className="rating" src="./image/star.svg" />
            <img className="rating" src="./image/star-empty.svg" />
            <img className="rating" src="./image/star-empty.svg" />
            <img className="rating" src="./image/star-empty.svg" />
            <img className="rating" src="./image/star-empty.svg" />
          </>
        ) : rating === 2 ? (
          <>
            <img className="rating" src="./image/star.svg" />
            <img className="rating" src="./image/star.svg" />
            <img className="rating" src="./image/star-empty.svg" />
            <img className="rating" src="./image/star-empty.svg" />
            <img className="rating" src="./image/star-empty.svg" />
          </>
        ) : rating === 3 ? (
          <>
            <img className="rating" src="./image/star.svg" />
            <img className="rating" src="./image/star.svg" />
            <img className="rating" src="./image/star.svg" />
            <img className="rating" src="./image/star-empty.svg" />
            <img className="rating" src="./image/star-empty.svg" />
          </>
        ) : rating === 4 ? (
          <>
            <img className="rating" src="./image/star.svg" />
            <img className="rating" src="./image/star.svg" />
            <img className="rating" src="./image/star.svg" />
            <img className="rating" src="./image/star.svg" />
            <img className="rating" src="./image/star-empty.svg" />
          </>
        ) : rating === 5 ? (
          <>
            <img className="rating" src="./image/star.svg" />
            <img className="rating" src="./image/star.svg" />
            <img className="rating" src="./image/star.svg" />
            <img className="rating" src="./image/star.svg" />
            <img className="rating" src="./image/star.svg" />
          </>
        ) : rating <= 1.9999 ? (
          <>
            <img className="rating" src="./image/star.svg" />
            <img className="rating" src="./image/half-star.svg" />
            <img className="rating" src="./image/star-empty.svg" />
            <img className="rating" src="./image/star-empty.svg" />
            <img className="rating" src="./image/star-empty.svg" />
          </>
        ) : rating <= 2.9999 ? (
          <>
            <img className="rating" src="./image/star.svg" />
            <img className="rating" src="./image/star.svg" />
            <img className="rating" src="./image/half-star.svg" />
            <img className="rating" src="./image/star-empty.svg" />
            <img className="rating" src="./image/star-empty.svg" />
            <img className="rating" src="./image/star-empty.svg" />
          </>
        ) : rating <= 3.9999 ? (
          <>
            <img className="rating" src="./image/star.svg" />
            <img className="rating" src="./image/star.svg" />
            <img className="rating" src="./image/star.svg" />
            <img className="rating" src="./image/half-star.svg" />
            <img className="rating" src="./image/star-empty.svg" />
          </>
        ) : (
          <>
            <img className="rating" src="./image/star.svg" />
            <img className="rating" src="./image/star.svg" />
            <img className="rating" src="./image/star.svg" />
            <img className="rating" src="./image/star.svg" />
            <img className="rating" src="./image/half-star.svg" />
          </>
        );
      }
      function Card({
        onClick,
        thumbnail,
        title,
        description,
        rating,
        price,
        discountPercentage,
      }) {
        const [count, setCount] = React.useState(0);
        function handeleCountIncrement() {
          setCount(count + 1);
        }
        function handeleCountDecrement() {
          setCount(count <= 0 ? 0 : count - 1);
        }
        return (
          <div className="card">
            <img
              className="heard-image"
              id="outer"
              src="./image/heart.svg"
              width="30px"
            />
            <img
              className="heard-image"
              id="inner"
              src="./image/heart-fill.svg"
              width="30px"
            />
            <div className="card-img">
              <img src={thumbnail} alt="img" />
            </div>
            <div className="card-text">
              <h3 className="title-text">{title}</h3>
              <span className="dedescription-text">{description}</span>
            </div>
            <div className="rating-section">
              <span>Rating</span>
              <div className="rating-icons">
                <Rating rating={rating} />
                <span>{rating}</span>
              </div>
            </div>
            <div className="price-and-count-section">
              <div className="price">
                <span className="old-price"> ${price}</span>
                <span className="new-price"> ${discountPercentage}</span>
              </div>
              <div className="counetr btn">
                <button className="count" onClick={handeleCountDecrement}>
                  -
                </button>
                <span className="count-value">{count}</span>
                <button
                  className="count"
                  id="plus"
                  onClick={handeleCountIncrement}
                >
                  +
                </button>
              </div>
            </div>
            <div className="add-to-card-section">
              <button className="btn">Add to card</button>
            </div>
          </div>
        );
      }
      let authItems = ["sign up", "login"];
      function Auth({ authText }) {
        return <button className="btn">{authText}</button>;
      }
      function App() {
        const [data, setData] = React.useState(producteData);
        const [search, setSearch] = React.useState("");
        function handelRating(ratingCount) {
          setData(
            producteData.filter((items) => {
              return items.rating >= ratingCount;
            })
          );
        }
        function handelPrice(low, high) {
          setData(
            producteData.filter((items) => {
              return (
                items.discountPercentage >= low &&
                items.discountPercentage < high
              );
            })
          );
        }
        function handelcategory(category) {
          setData(
            producteData.filter((items) => {
              return items.category === category;
            })
          );
        }
        function handelReset() {
          setData(producteData);
        }
        function handeleSearch(e) {
          setSearch(e.target.value);
          setData(
            producteData.filter((item) => {
              return item.title.toLowerCase().includes(search.toLowerCase());
            })
          );
        }
        return (
          <div className="container">
            <div className="header">
              <div className="logo">
                <img
                  src="./image/20240710_114646.png"
                  width="30px"
                  alt="logo"
                />
                <h4 className="title">Srinu shoping hub</h4>
              </div>
              <div>
                {authItems.map((item, index) => (
                  <Auth key={index} authText={item} />
                ))}
              </div>
            </div>
            <div className="filter-section">
              <div className="filter-content">
                <h3 className="filter-title">filter by rating</h3>
                <div className="sort-content">
                  <span
                    onClick={() => {
                      handelRating(1);
                    }}
                  >
                    1 rating
                  </span>
                  <span
                    onClick={() => {
                      handelRating(2);
                    }}
                  >
                    2 rating
                  </span>
                  <span
                    onClick={() => {
                      handelRating(3);
                    }}
                  >
                    3 rating
                  </span>
                  <span
                    onClick={() => {
                      handelRating(4);
                    }}
                  >
                    4 rating
                  </span>
                  <span
                    onClick={() => {
                      handelRating(5);
                    }}
                  >
                    5 rating
                  </span>
                </div>
              </div>
              <div className="filter-content">
                <h3 className="filter-title">filter by price</h3>
                <div className="sort-content">
                  <span
                    onClick={() => {
                      handelPrice(0, 5);
                    }}
                  >
                    price 1 to 5
                  </span>
                  <span
                    onClick={() => {
                      handelPrice(5, 10);
                    }}
                  >
                    price 5 to 10
                  </span>
                  <span
                    onClick={() => {
                      handelPrice(10, 15);
                    }}
                  >
                    price 10 to 15
                  </span>
                  <span
                    onClick={() => {
                      handelPrice(15, 20);
                    }}
                  >
                    price 15 to 20
                  </span>
                </div>
              </div>
              <div className="filter-content">
                <h3 className="filter-title">filter by category</h3>
                <div className="sort-content">
                  <span
                    onClick={() => {
                      handelcategory("beauty");
                    }}
                  >
                    beauty
                  </span>
                  <span
                    onClick={() => {
                      handelcategory("fragrances");
                    }}
                  >
                    fragrances
                  </span>
                  <span
                    onClick={() => {
                      handelcategory("furniture");
                    }}
                  >
                    furniture
                  </span>
                  <span
                    onClick={() => {
                      handelcategory("groceries");
                    }}
                  >
                    groceries
                  </span>
                </div>
              </div>
              <div className="filter-content">
                <h3 className="filter-title">reset information</h3>
                <div className="sort-content" id="reset">
                  <span
                    onClick={() => {
                      handelReset();
                    }}
                  >
                    click here to reset information
                  </span>
                </div>
              </div>
              <div className="filter-content">
                <h3 className="filter-title">search information by title</h3>
                <div className="sort-content" id="reset">
                  <span>
                    <input id="search-data"
                      placeholder="Enter Product Name......"
                      type="text"
                      onChange={handeleSearch}
                      value={search}
                    />
                  </span>
                </div>
              </div>
            </div>
            <div className="card-section">
              {data.length > 0 ? (
                data.map((items) => {
                  const {
                    thumbnail,
                    title,
                    description,
                    rating,
                    price,
                    discountPercentage,
                    id,
                  } = items;
                  return (
                    <Card
                      key={id}
                      thumbnail={thumbnail}
                      title={title}
                      description={description}
                      rating={rating}
                      price={price}
                      discountPercentage={discountPercentage}
                    />
                  );
                })
              ) : (
                <div className="no-data">No data found</div>
              )}
            </div>
          </div>
        );
      }
      let root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
